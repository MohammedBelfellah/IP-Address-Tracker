<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ip address tracker</title>
  <link rel="stylesheet" href="./code/style.css" />
  <link rel="icon" href="../images/pin.png" type="image/x-icon">
  <!-- Include Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Roboto+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Tajawal:wght@200;300;400;500;700;800&family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,700;1,800;1,900&display=swap"
    rel="stylesheet" />
  <!-- Include Leaflet JavaScript after Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="">
    </script>
</head>

<body>
  <div class="main-container">
    <div class="top">
      <h1>IP Address Tracker</h1>
      <div class="search-input">
        <input id="input" placeholder="Search for any IP address or domain " type="text" />
        <button id="button">
          <img src="../images/icon-arrow.svg" alt="icon-arrow" />
        </button>
      </div>
    </div>
    <div class="ip-info">
      <div class="container">
        <div class="item">
          <h3>ip address</h3>
          <h2 id="ip">102.78.68.17</h2>
        </div>
        <div class="item">
          <h3>location</h3>
          <h2 id="location">londone , UK</h2>
        </div>
        <div class="item">
          <h3>time zone</h3>
          <h2> UTC <span id="time">12:00</span> </h2>
        </div>
        <div class="item">
          <h3>isp</h3>
          <h2 id="isp">space x strlinke</h2>
        </div>
      </div>
    </div>
    <div class="bottom">
      <div id="map"></div>
    </div>
  </div>

  <script src="./code/main.js"></script>

</body>

</html>
